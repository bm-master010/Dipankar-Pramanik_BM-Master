<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link real="shortcut_icon" href="Mengapa-UI-UX-Design.png">
    <link rel="shortcut icon" href="naturehome.jpg" type="image/x-icon">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="login-box"> 
        <form action="" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" minlength="8" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register_link">
                <p>Don't have an account ? <a href="registerform.html">click here for Register</a></p>
            </div>
    
        </form>
    </div>
</section>
<script>
    const scriptURL ='https://docs.google.com/spreadsheets/d/124VcbTIqlQmp7ezifuLxQ6jLAYtH_MkD/edit?usp=sharing&ouid=100755070159719212772&rtpof=true&sd=true'
     const form = document.forms['google-sheet']

     form.addEvenListener('submit',e=>{
        e.preventDefault()
        feetch(scriptURL,{method : 'POST', body: new FormData(form)})
        .then(response => alert("Thank you for connecting us...!!! We will contact you soon..."))
        .catch(error =>console.error('Error!!',error.message))
     })
</script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
